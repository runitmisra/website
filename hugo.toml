baseURL = 'http://example.org/'
languageCode = 'en-us'
title = 'My New Hugo Site'
theme = "terminal"
[module]
    [[module.imports]]
    path = "github.com/hugo-mods/icons"

[params]
    themeColor = "blue"
    centerTheme = true
    favicon = "favicon.ico"
[languages]
  [languages.en]
    languageName = "English"
    title = "Runit Misra"
    subtitle = "Let's talk Cloud!"
    owner = "Runit Misra"
    keywords = ""
    copyright = "Runit Misra"
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    missingContentMessage = "Page not found..."
    missingBackButtonLabel = "Back to home page"
    minuteReadingTime = "min read"
    words = "words"
        [languages.en.params.logo]
            logoText = "Runit Misra"
            logoHomeLink = "/"

        [languages.en.menu]
        [[languages.en.menu.main]]
            identifier = "about"
            name = "About"
            url = "/about"
        [[languages.en.menu.main]]
            identifier = "posts"
            name = "Posts"
            url = "/posts"